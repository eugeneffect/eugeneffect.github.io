# Site
name: 'eugeneffect'
description: 'HR brothers.'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: 'https://eugeneffect.github.io/'
disqus: 'demowebsite'
email: 'eugenever.nam@gmail.com'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    eugeneffect:
      name:           유진에버
      site:           https://www.wowthemes.net
      avatar:         /assets/images/avatar1.jpg
      bio:            안녕하세요. 데이터와 프로그래밍에 관심이 많은 HR담당자입니다.
                      좋은 회사를 만들기 위해 조직 내부를 봅니다.
                      배우는 것을 좋아합니다. 많은 가르침 바랍니다.
      email:          eugenever.nam@gmail.com
      twitter:        https://twitter.com/wowthemesnet

    komorebi:
      name:           코모레비
      site:           https://www.wowthemes.net
      avatar:         /assets/images/avatar2.jpg
      bio:            심리학을 전공한 인사담당자. 유통/IT/제조 등 다양한 산업과 조직문화를 경험했습니다.
                      코모레비의 뜻처럼 개인/조직의 성장을 돕는 나뭇잎 사이로 비치는 햇살같은 삶을 살고 싶어요.
      email:          fakemail@gmail.com
      twitter:        https://twitter.com/wowthemesnet
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: eugeneffect
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
